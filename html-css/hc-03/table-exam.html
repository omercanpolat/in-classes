<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablo Örneği</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th rowspan="2">Day</th>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tuesday</td>
          <td>0700 am</td>
          <td>1100 am</td>
          <td rowspan="2">
            Computer Fundamentals
            <ul>
              <li>Hardware</li>
              <li>Software</li>
              <li>OS</li>
              <li>Storage</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td rowspan="3">Thursday</td>
          <td>0700 am</td>
          <td>0750 am</td>
        </tr>
        <tr>
          <td>0800 am</td>
          <td>0850 am</td>
          <td rowspan="2">
            <mark>HTML</mark> <br />
            <del>CSS</del>
          </td>
        </tr>
        <tr>
          <!-- <td>Thursday</td> -->
          <td>0850 am</td>
          <td>1000 am</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
